    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form mothod="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" title="name" required></label>
                <label>Last Name* <input type="text" name="lname" title="name" required></label>
                <label>Phone <input type="tel" name="phone" title="phone" placeholder="1235551234"></label>
                <label>Email* <input type="email" name="email" title="email" placeholder="someone@gmail.com"
                        required></label>
                <label>Website <input type="tel" name="url" title="address" placeholder="http://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner" title="audience"> Beginner</label>
                <label><input type="radio" name="audience" value="intermediate" title="audience"> Beginner</label>
                <label><input type="radio" name="audience" value="advanced" title="audience"> Beginner</label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes" title="software"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes" title="software"> Coding</label>
                <label><input type="checkbox" name="process" value="yes" title="software"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes" title="software"> FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label>Course Subject
                    <select name="subject">
                        <option value="">Place Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction"> Construction</option>
                        <option value="manufactur ing">Manufactur Ing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Security</option>
                    </select>
                </label>
                <label>How Many Authors <input type="number" name="authors"></label>
            </fieldset>
            <input type="submit" value="Propose My Course">
        </form>
