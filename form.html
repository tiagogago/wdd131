<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
    <title>Product Evaluation Form</title>
</head>

<body>
    <header>
        <h1>Product Evaluation</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option disabled selected value="">Select a product...</option>

            </select>

            <fieldset>
                <legend>General Rating:</legend>
                <label>
                    <input type="radio" id="rating1" name="rating" value="1" required> ☆
                </label>
                <label>
                    <input type="radio" id="rating2" name="rating" value="2" required> ☆☆
                </label>
                <label>
                    <input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆
                </label>
            </fieldset>

            <label for="installationDate">Installation Date:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Resources:</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3
                </label>
            </fieldset>

            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Enviar Avaliação">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Product Reviews. All rights reserved.</p>
    </footer>
</body>

</html>
